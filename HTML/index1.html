<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deployment</title>
  </head>
  <body>
    <h1>Deployment</h1>
    <h2>Please Enter required Information</h2>
    <p>Please Note: Deployment type, Select Environment, Password, and Email are required</p>

        <form method="get">
          
          <p>Deploment Type</p>
          <label for="patch">Patch:</label>
          <input type="radio" name="deployment" id="patch" value="Patch">

          <label for="release">Release:</label>
          <input type="radio" name="deployment" id="release" value="Release">            
          <br></br>
    
          <label for="FirstName">First Name:</label>
          <input type="text" id="FirstName" placeholder="First Name">
          <br></br>
          <label for="LastName">Last Name:</label>
          <input type="text" id="LastName" placeholder="Last Name">
          <br></br>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="name@email.com">
          <br></br>
          <label for="pass">Password:</label>
          <input type="password" id="pass" >

          <p>Is it Production?</p>
          <label for="yes">Yes:</label>
          <input type="radio" name="Over18" id="yes" value="yesOver">

          <label for="no">No:</label>
          <input type="radio" name="Over18" id="no" value="noOver">

          <p>Enter Required Environment</p>
          <select name="payment">
            <option value="cc">Dev</option>
            <option value="pp">Test</option>
            <option value="ee">QA</option>
          </select>

          <p></p>
          <input type="submit" name="" value="Submit Feedback">

        </form>

  </body>
</html>
